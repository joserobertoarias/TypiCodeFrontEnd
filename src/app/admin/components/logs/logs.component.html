
<table class="table">
    <thead>
        <tr>
            <th>File Name</th>
            <th>Date Created</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of lstLogs">
            <td scope="row">{{item.fileName}}</td>
            <td>{{item.dateCreated | date:"medium"}}</td>
            <td><button class="btn btn-primary" [routerLink]="['/admin/file', item.fileName]">Revisar Contenido</button></td>
        </tr>
    </tbody>
</table>
